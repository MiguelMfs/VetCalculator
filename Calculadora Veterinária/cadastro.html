<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="cadastro-container">
    <h2>CADASTRAR</h2>
    <form class="cadastro-form" action="login.html" method="post">
      <label for="usuario">Nome de usu√°rio <span class="required">*</span></label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="rg">RG <span class="required">*</span></label>
      <input type="text" id="rg" name="rg" required>

      <label for="cpf">CPF <span class="required">*</span></label>
      <input type="text" id="cpf" name="cpf" required>

      <label for="email">E-mail <span class="required">*</span></label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha <span class="required">*</span></label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit" class="cadastrar-btn">CADASTRAR</button>
    </form>
  </div>
</body>
</html>
