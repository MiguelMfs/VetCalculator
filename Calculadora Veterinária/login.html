<!-- login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Calculadora Veterinária</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h2>ENTRAR</h2>
    <form action="calculadora.html" method="post" class="login-form">
      <label for="usuario">Nome de usuário ou e-mail<span class="required">*</span></label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="senha">Senha<span class="required">*</span></label>
      <input type="password" id="senha" name="senha" required>

      <label for="crmv">CRMV<span class="required">*</span></label>
      <input type="text" id="crmv" name="crmv" required>

      <div class="links">
        <a href="#">Esqueceu sua senha?</a>
        <a href="#">Não possui cadastro?</a>
      </div>

      <button type="button" class="entrar-btn" onclick="window.location.href='calculadora.html'">ENTRAR</button>

      
    </form>
  </div>
</body>
</html>
